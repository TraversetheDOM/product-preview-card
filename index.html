<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS Links  -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- Google Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- main -->
    <main>
      <!-- section -->
      <section class="section">
        <div class="container">
          <div class="product_grid">
            <picture>
              <source
                srcset="images/image-product-desktop.jpg"
                media="(min-width:768px)"
                class="image_product"
              />
              <img
                src="images/image-product-mobile.jpg"
                alt="product image"
                class="image_product"
                width="686"
                height="480"
              />
            </picture>
            <div class="product_details">
              <span class="sub-title">Perfume</span>
              <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
              <p class="product_description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="amount_details">
                <p class="current_amount">$149.99</p>
                <del class="old_amount">$169.99</del>
              </div>
              <button type="button" class="btn">
                <img src="images/icon-cart.svg" alt="" class="cart" />
                <span class="bth_action">Add to Cart</span>
              </button>
            </div>
          </div>
        </div>
        <div class="attribution container">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/salutDami" target="_blank">SalutDami</a>.
        </div>
      </section>
    </main>
  </body>
</html>
